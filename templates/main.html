<!DOCTYPE html>                                                                 
   <head>                                                                       
    <title>WebLights</title>
    <style type="text/css">                                                     
        body {                                                                  
            padding: 0;                                                         
            margin: 0;                                                          
            height: 100%;
        }                                                                       
        .large_button {                                                         
            /*position: absolute;*/
            float: left;
            width: 49%;
            height: {{ 100 / num_channels }}%;                                                        
            text-align: center;                                                 
            text-decoration: none;                                              
            font-size: 500%;
            /*border-right: 1px dotted #333;*/
        }                                                                       
        .on, .on a {                                                                   
            background-color: #fbf09a;                                          
            color: rgb(223, 204, 103);                                          
            text-shadow: 1px 1px 10px #5C4E17;                                  
            text-decoration: none;
        }                                                                       
        .off, .off a {                                                                  
            background-color: #1e170b;                                          
            top: 50%;                                                           
            color: rgb(83, 71, 48);                                             
            text-shadow: 1px 1px 10px #000000;                                  
	    text-decoration: none;
        }                                                                       
    </style>                                                                    
    </head>                                                                     
    <body>
        <div class="large_button on">
            <a href="/all/on">All</a>
        </div>
        <div class="large_button off">
            <a href="/all/off">All</a>
        </div>
        {% for channel in channels %}
        <div class="large_button on">                                                                    
            <a href="/{{ channel }}/on">{{ channel }}</a>
        </div>                                       
        <div class="large_button off">
            <a href="/{{ channel }}/off">{{ channel }}</a>
        </div>
        {% endfor %}
    </body>                                                                     
</html>
